<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="lstStudents">
</ul>


<script>
    let students = []

    /**
     * Построить лист студентов
     */
    function buildList() {
        let ul = document.getElementById("lstStudents")
        ul.innerHTML = ""
        for (const student of students) {
            let li = document.createElement("li")
            li.dataset.id = student.id
            li.innerText = student.name
            ul.appendChild(li)
        }
    }

    /**
     * Получить лист студентов
     */
    function getList() {
        fetch('/students')
        .then(response => response.json())
        .then(response => {
            console.log(response)
            students = response
            buildList()
        })
        .catch(err=> {
            console.log("Err")
            console.log(err)
        })
    }

    getList()

</script>


</body>
</html>
