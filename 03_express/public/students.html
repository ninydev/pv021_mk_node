<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<ul id="lstStudents">
</ul>
<div>
    <input type="text" id="studentName">
    <input type="button" id="studentSave">
</div>



<script>
    let students = []

    /**
     * Отправить студента на бек
     */
    document.getElementById("studentSave").onclick = function (){
        let st = {
            name: document.getElementById("studentName").value,
            someFild : 'inHtml',
            age: 15
        }
        console.log(st)
        fetch('/students', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
                // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: JSON.stringify(st)
        })
            .then(res => {
            getList()
            })
            .catch(err=> {
                console.log("Err")
                console.log(err)
            })
    }


    /**
     * Построить лист студентов
     */
    function buildList() {
        let ul = document.getElementById("lstStudents")
        ul.innerHTML = ""
        for (const student of students) {
            let li = document.createElement("li")
            li.dataset.id = student._id
            li.innerText = student.name
            ul.appendChild(li)
        }
    }

    /**
     * Получить лист студентов
     */
    function getList() {
        fetch('/students')
        .then(response => response.json())
        .then(response => {
            console.log(response)
            students = response
            buildList()
        })
        .catch(err=> {
            console.log("Err")
            console.log(err)
        })
    }

    getList()

</script>


</body>
</html>
